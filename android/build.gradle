group 'com.shekarmudaliyar.social_share'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '2.2.0' // G√ºncellenmi≈ü Kotlin s√ºr√ºm√º
    repositories {
        google()
        mavenCentral() // jcenter yerine mavenCentral() kullan
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.2' // G√ºncel Gradle s√ºr√ºm√º
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral() // jcenter yerine mavenCentral() kullan
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 34 // G√ºncellendi
    namespace = "com.shekarmudaliyar.social_share"

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 34 // G√ºncellendi
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        // üîë Samakan ke Java 17
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        // üîë Samakan ke Kotlin JVM target 17
        jvmTarget = "17"
    }

    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
